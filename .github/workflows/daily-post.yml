name: Daily Year Progress Video

on:
  schedule:
    - cron: '05 1 * * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no actual posting)'
        required: false
        default: 'false'

jobs:
  build-and-post:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          ffmpeg -version

      - name: Install system dependencies for canvas
        run: |
          sudo apt-get install -y \
            build-essential \
            libcairo2-dev \
            libpango1.0-dev \
            libjpeg-dev \
            libgif-dev \
            librsvg2-dev

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Create required directories
        run: |
          mkdir -p logs videos

      - name: Create .env file
        run: echo "${{ secrets.APP_ENV }}" > .env

      - name: Run daily post
        env:
          DRY_RUN: ${{ github.event.inputs.dry_run }}
        run: npm start

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-logs-${{ github.run_id }}
          path: logs/
          retention-days: 7

      - name: Upload video on failure (for debugging)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-video-${{ github.run_id }}
          path: videos/*.mp4
          retention-days: 1
