name: Daily Year Progress Video

on:
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Allow manual triggering
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no actual posting)'
        required: false
        default: 'false'

jobs:
  build-and-post:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          ffmpeg -version

      - name: Install system dependencies for canvas
        run: |
          sudo apt-get install -y \
            build-essential \
            libcairo2-dev \
            libpango1.0-dev \
            libjpeg-dev \
            libgif-dev \
            librsvg2-dev

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Create required directories
        run: |
          mkdir -p logs videos

      - name: Run daily post
        env:
          # State management
          GIST_ID: ${{ secrets.GIST_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          # Meta/Facebook/Instagram
          META_PAGE_ACCESS_TOKEN: ${{ secrets.META_PAGE_ACCESS_TOKEN }}
          META_INSTAGRAM_ID: ${{ secrets.META_INSTAGRAM_ID }}
          META_PAGE_ID: ${{ secrets.META_PAGE_ID }}

          # YouTube
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}

          # Video hosting (optional, for Instagram)
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}

          # Config
          LOG_LEVEL: info
          TIMEZONE: UTC
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
        run: npm start

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-logs-${{ github.run_id }}
          path: logs/
          retention-days: 7

      - name: Upload video on failure (for debugging)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-video-${{ github.run_id }}
          path: videos/*.mp4
          retention-days: 1
